<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="row row-cols-3 border-dark">
        <div class="col text-center border-light">8 A.M.</div>
        <textarea class="col-10 form-control text-center" type="text" id="8am" data-hour="08"></textarea>
        <div class="col align-items-center d-flex justify-content-center save-btn save-container border-secondary">
          <button type="button" class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row row-cols-3 border-dark">
        <div class="col text-center border-light">9 A.M.</div>
        <textarea class="col-10 form-control text-center" type="text" id="9am" data-hour="09"></textarea>
        <div class="col align-items-center d-flex justify-content-center save-btn save-container border-secondary">
          <button type="button" class="saveBtn">
            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row row-cols-3 border-dark">

          </button>
        </div>
      </div>

            <i class="far fa-save"></i>
          </button>
        </div>
      </div>

      <div class="row row-cols-3 border-dark">
        <div class="col text-center border-light">12 P.M.</div>
        <textarea class="col-10 form-control text-center" type="text" id="12pm" data-hour="12"></textarea>

          <button type="button" class="saveBtn">

        </div>
      </div>

        <textarea class="col-10 form-control text-center" type="text" id="1pm" data-hour="13"></textarea>

        </div>
      </div>

        <textarea class="col-10 form-control text-center" type="text" id="2pm" data-hour="14"></textarea>

        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
